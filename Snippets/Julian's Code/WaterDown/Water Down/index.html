<html>
    <head>
        <title>Water Down</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <form>
        <table>
        	<tr>     <td>Average Shower Time</td> <td> <input type="text" id="showertime" onchange="showerWaterUsage (this)"/></td></tr>
        	<tr>     <td>Loads of Laundry Per Day</td> <td><input type="text" id="laundrytime" onchange="laundryWaterUsage (this)"/></td></tr>
        	<tr>     <td>Average Grass Watering Time</td><td> <input type="text" id="grasstime" onchange="grassWaterUsage (this)"/></td></tr>
        	<tr>     <td>Number of Baths Per Day</td><td> <input type="text" id="bathtime" onchange="bathWaterUsage (this)"/></td></tr>
        	<tr>     <td>Family Size</td><td> <input type="text" id="familysize" onchange="familySizeCalc (this)"/></td></tr>
        </table>
        </form>
        <div style="margin: 15px;"><button onclick="barCalculator()">Calculate</button></div>
        <div id="bar"></div>
    

    </body>
</html>
