<script>
	$('button').on('click', function(){
		$('#forecast').addClass("well");
		var location = "";
		if ($('input').val() == "") {
			$('#forecast').text("No city entered, retrieving the weather in Amsterdam for you.");
			location = "Amsterdam";
		} else {
			$('#forecast').text("Retrieving the weather in "+ $('input').val()+" for you.");
			location = $('input').val();
		}
		$.ajax({
			url: "scraper.php",
			data: {location: location},
			success: function(result){
				if (result == 0) {
					result = "Failed to find the weather data for "+location+", please try again!";
				}
				$('#forecast').html(result);
			}			
		});
	});
</script>
