<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modals</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">

      #modalHeader {

        text-align: center;
      }

    </style>

   
  </head>
  <body>
    <h1>Hello World!</h1>

    <div class="container">
    <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Launch Modal</button>

    <div class="modal" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title" id="modalHeader">My Modal!</h4>
          </div>
          <div class="modal-body">
            What a fantastic modal this is!
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">Close</button>
            <button class="btn btn-success">Save Changes</button>
          </div>
        </div>
      </div>
    </div>




    </div> <!-- END CONTAINER -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
