<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zipcode Finder</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

   <style type="text/css">
    #topContainer{
        background-image: url("images/NYC.jpg");
        width:100%;
        background-size: cover;
      }

      #topRow{
        margin-top: 100px;
      }

      #topRow h1{
        font-size: 300%;
        color: white;
      }

      .marginTop {
        margin-top: 10px;        
      }
      
      .center {
        text-align: center;
        font-size: 1.3em;
      }

      #address { 
        width: 400px;
        margin: 0 auto;
      }

      .smallX{
        font-size: .8em;
        margin-top: -5px;
      }

      #errorBox {
        text-align: center;
        font-size: 1.3em;
      }

      #messBox {
        text-align: center;
        font-size: 1.3em;
      }


    </style>

  </head>
  <body>
    <div class="container" id="topContainer">

      <div class="row col-md-6 col-md-offset-3 center" id="topRow">
          <h1 id="name">Zipcode Finder</h1>
          <p class="lead">Find a zipcode anywhere in the world.</p>
      </div>

      <form method="POST">
        <div class="row col-md-6 col-md-offset-3">
            <input  class="form-control" type="text" id="address" placeholder="Enter an address"/>
        </div>

        <div class="col-md-6 col-md-offset-3 center">
          <input type="submit" id="submit" name="submit" class="btn btn-success marginTop" value="Find Zipcode"/>
        </div>
      </form>

      <div class="col-md-6 col-md-offset-3 marginTop">
       
        <div class="alert alert-danger alert-dismissible" id="errorBox" role="alert"></div>
        <div class="alert alert-success alert-dismissible" id="messBox" role="alert"></div>

      </div>


    </div> <!-- END CONTAINER -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- MAPS API JS -->
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIBW_7z2tBu_YEbUtE6NROYNXrJt042Us"></script>

     <script src="clickhandler.js"></script>

    <script type="text/javascript">
      $("#topContainer").css("height", $(window).height());
    </script>

  </body>
</html>
