<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Lab 2: Text</title>
    <style type="text/css">
        h2
        {
            font-family: Georgia;
            font-size: 16pt;
            color: rgb(215,0,0);
            text-align: center;
            text-transform: uppercase;
        }
        p
        {
            font-family: Arial;
            font-size: .8em;
            color: #0000AB;
        }
    </style>
</head>
<body>
    <div>
        <h2>Places I'd like to visit</h2>
        <p>New York City<br/>
        London<br/>
        San Francisco<br/>
        Salt Lake City<br/>
        Honolulu
        </p>
    </div>
    <div>
        <h2>Foods I like to eat</h2>
        <p>Spaghetti and Meatballs<br/>
        Pizza<br/>
        Hamburgers<br/>
        Mac and Cheese
        </p>
    </div>
</body>
</html>
