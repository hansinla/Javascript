<!DOCTYPE html>
<html>
<head>
	<title>Unordered lists</title>

	<style type="text/css">

	body{
		font-family: Helvetica;
	}
	ul{
		 list-style-type: none;
		 padding: 0px;
		 margin: 0px; 
	}

	li {
		background-image: url(background_1.jpg);
		background-repeat: none;
		width: 150px;
		padding: 10px;
		margin: 10px;
		  
	}

	</style>
</head>
<body>
<h2>My Favorite Cities</h2>
<ul>
	<li>New York</li>
	<li>London</li>
	<li>San Francisco</li>
	<li>Amsterdam</li>
</ul>

<a href="links.html"><h3>Go Back</h3></a>

</body>
</html>
