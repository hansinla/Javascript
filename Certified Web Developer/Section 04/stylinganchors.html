<!DOCTYPE html>
<html>
<head>
	<title>Creating Links</title>

	<style type="text/css">
	body{
		font-family: Helvetica;
		text-align: center;
	}

	a:link, a:visited {
		color: gray;
		font-weight: bold;
		text-decoration: none;
	}

	a:hover {
		color: #BBBBBB;
		text-decoration: none;
	}

	</style>
</head>
<body>
<h1>Links</h1>
<p>Visit the website for <a href="http://www.hansvanriet.com">Hans van Riet</a></p>
<p>I watch <a href="http://www.cnn.com">CNN</a> for news.</p>
<p><a href="http://www.apple.com">Apple</a></p>
<p><a href="http://www.bbc.com">BBC</a></p>

<p><a href="places.html">Places I would like to visit</a></p>

</body>
</html
