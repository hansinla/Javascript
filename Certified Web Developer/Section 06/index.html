<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>
<table>
<caption>Batting Stats</caption>
	<tr>
		<th>Player Name</th><th>Player Position</th><th>Batting Avg</th>
	</tr>
	<tr class="odd">
		<td>Todd Smith</td><td>Pitcher</td><td>.125</td>
	</tr>
	<tr class="even">
		<td>Fred Thomas</td><td>Catcher</td><td>.300</td>
	</tr>
	<tr class="odd">
		<td>Jamal Williams</td><td>Left Field</td><td>.312</td>
	</tr>
	<tr class="even">
		<td>Test</td><td>Center Field</td><td>1.00</td>
	</tr>


</table>

</body>
</html>
