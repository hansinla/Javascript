<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Lab 5: loops</title>
</head>
<body>
    <script>
        var x = 500
        while (x>-1)
        {
            document.write(x+"<br/>");
            x-=5;
        }
        document.write("###################<br/>");
        
        var y=5
        do
        {
            document.write(y+"<br/>");
        } while(y<3);
        
        for(var i = 0; i<10; i++)
        {
            document.write((i+1)+". I can count... Wow!<br/>");
        }
    </script>
</body>
</html>
