<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Lab 2: variables</title>
</head>
<body>
    <script type="text/javascript">
        var firstName;
        var lastName;
        var age;
        var city;
        var favoriteFood;
        
        firstName = "Kevin";
        lastName = "Hernandez";
        age = 19;
        city = "vernon";
        favoriteFood="mac and cheese";
        
        var operand1 = 1555;
        var operand2 = 96.255;
        
        document.write(operand1 + " + " + operand2 + " = " + (operand1+operand2));
        document.write("<br/>");
        document.write(operand1 + " - " + operand2 + " = " + (operand1-operand2));
        document.write("<br/>");
        document.write(operand1 + " * " + operand2 + " = " + (operand1*operand2));
        document.write("<br/>");
        document.write(operand1 + " / " + operand2 + " = " + (operand1/operand2));
        document.write("<br/>");
        
        operand1++;
        operand2--;
        document.write(operand1 + "<br/>");
        document.write(operand2);
    </script>
</body>
</html>
